<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>LeShop</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"> <!-- framework javascript : bulma -->
        </head>

    <body>
        <nav class="navbar">
            <div class="navbar-brand">
                <a class="navbar-item" href="/"> LESHOP </a> <!-- Logo -->

                <a role="button" class="navbar-burger burger"  aria-label="menu" aria-expanded="false" data-target="main-navbar"> <!-- menu "burger" pour téléphones -->
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="main-navbar" class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item">Contact</a>
                </div>
            </div>
        </nav>

        <section class="section">
            {% block content %}  <!-- template django -->
            {% endblock %}
        </section>
    </body>
    </html>
