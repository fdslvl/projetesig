<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>SportShop</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"> <!-- framework javascript : bulma -->
        </head>

    <body>
        <nav class="navbar is-dark">
            <div class="navbar-brand">
                <a class="navbar-item" href="{% url 'homepage' %}"> SportShop</a> <!-- Logo -->

                <a role="button" class="navbar-burger burger"  aria-label="menu" aria-expanded="false" data-target="main-navbar"> <!-- menu "burger" pour téléphones -->
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="main-navbar" class="navbar-menu">
                <div class="navbar-end">
                    {% for categorie in menu_categories %} <!-- Pour chaque catégorie dans ma database, l'ajouter à la navbar -->
                        <a href ="{% url 'categorie_detail' categorie.slug %}" class="navbar-item">{{ categorie.nom }}</a>
                    {% endfor %}
                </div>
            </div>
        </nav>

        <section class="section">
            {% block content %}  <!-- template django -->
            {% endblock %}
        </section>

        <footer class="footer">
            <div class="columns">
                <div clasS="column is-4">
                    <h2 class="subtitle">SportShop</h2>
                </div>
                <div clasS="column is-8">
                    <a href="{% url 'contact' %}" class="navbar-item">Contact</a>
                    <a href="{% url 'apropos' %}" class="navbar-item">A propos</a>
                </div>
            </div>
        </footer>

    </body>
    </html>
